<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stat Card</title>
    <link rel="stylesheet" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="image">
          <img
            src="./assets/image-header-mobile.jpg"
            alt=""
            width="100%"
            height="100%"
          />
        </div>

        <div class="text-div">
          <h1>Get <span>insights</span> that help your bussiness grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer, experience, and overall efficiency.
          </p>
          <div class="numbers">
            <div class="num">
              <h3>10K+</h3>
              <p>COMPANIES</p>
            </div>

            <div class="num">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>

            <div class="num">
              <h3>12M+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
